<div class="d-flex" role="search" [formGroup]="queryForm">
  <input type="search" class="form-control form-control search-bar" data-bs-toggle="dropdown" formControlName="query" placeholder="Search..." aria-label="Search">
  <ul class="dropdown-menu">
    <ng-container *ngFor="let product of (products$ | async)">
      <li>
        <a class="dropdown-item" role="button" (click)="navigateToPdp(266)">{{ product.productInfo }}</a>
      </li>
    </ng-container>
  </ul>
</div>
